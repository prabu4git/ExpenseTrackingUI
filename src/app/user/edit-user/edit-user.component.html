<div class="col-md-6 user-container">
  <h2 class="text-center">Edit Expenses</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" readonly="true">
    </div>
    <div class="form-group">
      <label for="transactionDate">Transaction Date:</label>
      <input type="text" formControlName="transactionDate" placeholder="transactionDate" name="transactionDate" class="form-control" id="transactionDate" >
    </div>

    <div class="form-group">
      <label for="postDate">Post Date:</label>
      <input type="text" formControlName="postDate" placeholder="Post Date" name="postDate" class="form-control" id="postDate">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" formControlName="description" placeholder="Description name" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" formControlName="category" placeholder="category" name="category" class="form-control" id="category">
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" formControlName="type" placeholder="type" name="type" class="form-control" id="type">
    </div>

    <div class="form-group">
      <label for="amount">Salary:</label>
      <input type="number" formControlName="amount" placeholder="amount" name="amount" class="form-control" id="amount">
    </div>

    <button class="btn btn-success">Update</button>
  </form>
</div>
